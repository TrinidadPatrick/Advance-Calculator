<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Stylesheet/output.css">
    <title>Calculator</title>
</head>
<body>
    <main class=" w-full h-screen bg-[#28303c] flex flex-col justify-center items-center">
        <div class="relative">
            
             <!-- Power button -->
             <button onclick="togglePower()" class="w-1 z-30 h-12 bg-black hover:bg-gray-900 absolute -right-1 top-52 rounded-tr-md rounded-br-md">

             </button>
            <div style="border-radius: 30px;" class="phone flex flex-col shadow-2xl bg-[#1e252e] pb-2 overflow-hidden border-[7px]  border-black relative z-10">
                <div id="screen-toggler" class="absolute w-full h-full z-40 bg-black"></div>
             <!-- Status Bar -->
             <div class="w-full p-2 flex flex-row justify-between   bg-[#1e252e]">
                <!-- Time -->
                <div class="w-full">
                    <p class="text-[0.75rem] text-white">9:15</p>
                </div>
                <!-- Notch -->
                <div class="h-full w-full  flex items-center justify-center">
                    <div class="w-10 h-3.5 bg-black rounded-full">
                    </div>
                </div>
                <!-- Right side -->
                <div class="flex space-x-2 items-end w-full justify-end">
                    <!-- Signal -->
                    <div class="flex items-end justify-between h-full">
                        <span class="h-[10%] w-[2px] mx-[1px] bg-white"></span>
                        <span class="h-[20%] w-[2px] mx-[1px] bg-white"></span>
                        <span class="h-[40%] w-[2px] mx-[1px] bg-white"></span>
                        <span class="h-[60%] w-[2px] mx-[1px] bg-white"></span>
                        <span class="h-[80%] w-[2px] mx-[1px] bg-white"></span>
                    </div>
                    <!-- Battery -->
                    <div class="flex items-center gap-[1px]">
                    <div class="flex justify-center items-center border rounded-sm border-white h-3.5 origin-top w-6 relative">
                        <p class="text-[0.55rem] text-white">92</p>
                    </div>
                    <p class="h-1.5 w-0.5 bg-white ml-[1px] rounded-[1px]"></p>
                    </div>
                </div>
            </div>
            <!-- Calculator -->
            <div class="calculator-frame flex flex-col w-[320px] h-[550px] bg-[#1e252e] ">
                <!-- screen -->
                <div class="screen w-full h-[40%] flex flex-col justify-end">
                    <!-- Input -->
                    <p id="equation" class=" text-white text-2xl flex flex-row justify-end px-2  ">

                    </p>
                    <!-- result -->
                    <p id="result" class="p-2 text-white text-2xl flex flex-row justify-end px-2">

                    </p>
                </div>
                <!-- keyboard -->
                <div id="keyboard_container" class="screen w-full h-[60%] grid grid-cols-4 gap-2 px-2 pb-2">

                </div>
            </div>
            <!-- Navigation buttons -->
            <div class="w-full flex items-center justify-evenly px-2 py-2">
                <!-- Recent Apps -->
                <div class="w-3 h-3 bg-gray-500 rounded-sm">

                </div>
                <!-- Home -->
                <div class="w-3 h-3 bg-gray-500 rounded-full">

                </div>
                <!-- Back -->
                <div class="  border-t-[6px] border-l-[12px] border-b-[6px] border-t-transparent border-b-transparent border-l-gray-500 ">

                </div>
            </div>
            </div>  
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
